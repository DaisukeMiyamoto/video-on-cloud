<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="voc.css">
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <!--<span class="android-title mdl-layout-title"><img class="android-logo-image" src="images/android-logo.png"></span>-->
                <span class="mdl-layout-title">VideoOnCloud</span>

                <div class="mdl-layout-spacer"></div>

                <!-- Navigation -->
                <div class="voc-navigation-container">
                    <nav class="voc-navigation mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Play List</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">VideoOnCloud</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">FamilyGuy</a>
                <div class="android-drawer-separator"></div>
                <a class="mdl-navigation__link" href="">Settings</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="mygrid mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col">
                        <div class="voc-card mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand" style="background: url('400x226-00002.png') center no-repeat;">
                                <h2 class="mdl-card__title-text">S15E01</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                FamilyGuy Season15 Episode01
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Watch</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">by midaisuk@</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</body>

</html>
