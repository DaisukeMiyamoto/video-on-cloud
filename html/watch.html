<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="voc.css">
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">VideoOnCloud</span>

                <div class="mdl-layout-spacer"></div>

                <!-- Navigation -->
                <div class="voc-navigation-container">
                    <nav class="voc-navigation mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Play List</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">VideoOnCloud</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">FamilyGuy</a>
                <div class="android-drawer-separator"></div>
                <a class="mdl-navigation__link" href="">Settings</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="voc-watch-card mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <video class="video" id="video-player" controls></video>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--border">
                        FamilyGuy Season15 Episode01
                    </div>
                </div>

            </div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">by midaisuk@</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video-player');
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('/hls/familyguy_s15e01/hls_familyguy_s15e01.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = '/hls/familyguy_s15e01/hls_familyguy_s15e01.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>

</html>
